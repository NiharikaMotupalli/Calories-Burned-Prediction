{%extends 'base.html'%}
{% block result %}
<div style="background-color : rgb(201,76,76,0.3); padding-bottom:200px;">
    <div class="container" >
        <a href="/ff"><button class="btn btn-primary btn-lg float-right mt-2">Form</button></a>
        <a href="/"><button class="btn btn-primary btn-lg float-left mt-3">Main</button></a><br>
      </div><br><br><br>
    <div class="container  col-md-3" style="opacity: 0.8;">
        <h1>Hello {{User_ID}}!</h1><br>
        <div class="card">
            <div class="card-header">
                <h2>Your Result Card</h2>
            </div>
            <div class="card-body">
              <table style="width:100%">
               <tr>
                  <td>Gender : </td>
                  <td>{{Gender}}</td>
                </tr>
                <tr>
                  <td>Age : </td>
                  <td>{{Age}}</td>
                </tr>
                <tr>
                  <td>Height : </td>
                  <td>{{Height}}</td>
                </tr>
                <tr>
                  <td>Weight : </td>
                  <td>{{Weight}}</td>
                </tr>
                <tr>
                  <td>Duration : </td>
                  <td>{{Duration}}</td>
                </tr>
                <tr>
                  <td>Heart_Rate : </td>
                  <td>{{Heart_Rate}}</td>
                </tr>
                <tr>
                  <td>Body_Temp : </td>
                  <td>{{Body_Temp}}</td>
                </tr>
              </table>
               <p id="safe" style="font-size:23px; color:green; "></p>
                <!---<h2 class="text-danger">Final Result : {{Calories}}</h2>--->
              	{% if  Calories %}
                  <script>
                         document.getElementById("safe").innerHTML = "You burned Calories : {{Calories}}";
                   		   //alert("You  burned Calories")   
                    </script>
                	 {% endif %}
 </div>
</div>
</div>
</div>
 {%endblock%}
